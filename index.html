<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta name="author" content="">
  <title>ΑΔΙΣΕ: Σκακι Live</title>

  <!-- Bootstrap core CSS -->
  <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
	<link href="css/mychess.css" rel="stylesheet">
 <script src="bootstrap/jquery-3.2.1.min.js"></script>
  <script src="bootstrap/bootstrap.min.js"></script>
	<script src="js/mychess.js"></script>
</head>

<body>
  <h1>ΣΚΑΚΙ LIVE</h1>
  
  <div id='chess_board'>
  </div>

	<div id='game_initializer'>
		<input id='username'> 
		<select id='pcolor'>
		<option value='W'>W</option>
		<option value='B'>B</option>
		</select>
		<button id='chess_login' class='btn btn-primary'>ΕΙΣΟΔΟΣ ΣΤΟ ΠΑΙΧΝΙΔΙ</button><br>
  </div>

  <div id='game_info'>
  </div>

	<div id='move_div'>
		Δώσε κίνηση (x1 y1 x2 y2): <input id='the_move'>  <button id='do_move' class='btn btn-primary'>ΚΑΝΕ ΤΗΝ ΚΙΝΗΣΗ</button><br>

    <!-- Lecture 4 find possible moves -->
    <br>
    Δώσε θέση πιονιού (x1 y1): <input id='the_move_src'> Επίλεξε προορισμό (x2 y2):
    <select id='the_move_dest'></select>
    <button id='do_move2' class='btn btn-primary'>Κάνε την κίνηση (2)</button>
    <br><br>    
  </div>  

  <button id='refresh_board' class='btn btn-primary'>Ανανέωση σκακιέρας</button>
  <br>
  <br>
  <button id='chess_reset' class='btn btn-warning'>Επανεκκίνηση παιχνιδιού</button>
  <br>

</body>
</html>
